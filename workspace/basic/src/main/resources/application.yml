#server
server:
  port: 10000

#jdbc
spring:
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:oracle:thin:@localhost:1521:XE
    username: hr
    password: hr

  #jpa
  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate:

      #jpa ddl-auto
        #create
        #create-drop
        #update
        #validate
      ddl-auto: create

    #jpa format
    properties:
      hibernate:
        format_sql: true

  #log
  output:
    ansi:
      enabled: always